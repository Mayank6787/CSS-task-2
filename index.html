<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical and Horizontal Navbars</title>
    <style>
        /* Vertical Navbar Styles */
        .vertical-navbar {
            width: 200px;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            height: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .vertical-navbar a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            text-align: center;
        }

        .vertical-navbar a:hover{
            background-color: rgb(212, 196, 255);
            color: black;
            border-radius: 5px;
        }
        /* Horizontal Navbar Styles */
        .horizontal-navbar {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .horizontal-navbar a {
            text-decoration: none;
            color: white;
            margin: 0 20px;
            border-radius: 5px;
            transition: all ease-in-out 0.3s;
        }
        .horizontal-navbar a:hover{
            background-color: bisque;
            color: black;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <!-- Vertical Navbar -->
    <div class="vertical-navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <!-- Horizontal Navbar -->
    <div class="horizontal-navbar">
        <a class="navbar-brand" href="#">Horizontal Navbar</a>
        <div class="horizontal-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </div>
</body>

</html>
